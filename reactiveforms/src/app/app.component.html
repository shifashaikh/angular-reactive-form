<div class="container">
  <h2>Registration Form</h2>

  <form  [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched"
      type="text" name="userName" formControlName ="userName" class="form-control" />

<!-- <small class="text-danger" [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched">Username is Required</small> -->
   
<div *ngIf="userName.invalid && userName.touched ">
<small class="text-danger"  *ngIf="userName.errors?.required ">Username is Required</small>
<small class="text-danger"  *ngIf="userName.errors?.minlength ">Username must be alteast 3 characters</small>
<small class="text-danger"  *ngIf="userName.errors?.forbiddenName ">{{userName.forbiddenName.value}}Username Not allowed</small>
</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
      />
      <!-- <small class="text-danger">Password & Confirm Password should match</small> -->
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          name="city"
          class="form-control"
          formControlName="city"
        />
      </div>
      <div class="form-group">
        <label>State</label>
        <input
          type="text"
          name="state"
          class="form-control"
          formControlName="state"
        />
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input
          type="text"
          name="postalCode"
          class="form-control"
          formControlName="postalCode"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="submit"(click)="LoadAPI()" class="btn btn-info ml-2">Load API Data</button>
  </form>

  {{ registrationForm.value | json }}


</div>
